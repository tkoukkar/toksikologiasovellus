<form action="/createaccount" method="POST">
<p><h2>Luo uusi käyttäjätili</h2></p>
<p>Tunnus:<br>
<input type="text" name="username" required></p>
<p>Salasana:<br>
<input type="password" name="password" minlength="5"></p>

<p><input type="radio" name="role" value="user"> Käyttäjä<br>
<input type="radio" name="role" value="admin"> Ylläpitäjä</p>

<input type="submit" value="Luo tili">

<p><a href="/cancel">Peruuta</a></p>
</form>
